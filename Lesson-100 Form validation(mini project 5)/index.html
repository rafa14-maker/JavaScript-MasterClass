<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <form action="">
                <div class="kpkc">

                    <div class="title">
                        <p>Registration</p>
                    </div>

                 <div class="form-element">
                <label for="name">Name :<input type="text" id="name" name="name" placeholder="Name"></label>
                <p id="name"></p>
                 </div>

                 <div class="form-element">
                <label for="email">Email : <input type="text" id="email" name="email" placeholder="email"></label>
                <p id="email"></p>
                 </div>

                 <div class="form-element">
                <label for="password">Password : <input type="password" id="password" name="password" placeholder="password"></label>
                <p id="password"></p>
                  </div>

                  <div class="form-element">
                <label for="number">Phone Number :<input type="text" id="number" name="number" placeholder="Phone Number"></label>
                <p id="number"></p>
                </div>
                 </div>

                <div class="form-element">
                   <label for="g1">Gender :
                    <input type="radio" name="gender" value="male" id="male">male
                   </label>
                   <label for="g2">
                    <input type="radio" name="gender" value="female" id="female">female
                   </label>
                    <p id="gender"></p>
                 </div>
                 
                 <div class="form-element">
                    <label for="h4">Hobby :<input type="checkbox" name="hobby" value="cricket"
                        id="h1">Cricket</label>
                    <label for="h2">
                        <input type="checkbox" name="hobby" value="Football"
                        id="h2">Football</label>
                    <label for="h3">
                        <input type="checkbox" name="hobby" value="Basketball"
                        id="h3">Basketball</label>
                     <p id="hobby"></p>
                 </div>
                
                 <div class="form-element coffee">
                      <label for="coffee">What Type of Coffee you like : 
                        <select name="coffee" id="coffee">
                            <option value="Black-Coffee">Black Coffee</option>
                            <option value="Expresso">Expresso</option>
                            <option value="Latte">Latte</option>
                            <option value="American Expresso">American Expresso</option>
                            <option value="Other">Other</option>
                          </select>
                          <p id="coffee"></p>
                      </label>
                 </div>

                <div class="btn">
                <button id="submit" type="submit">Submit</button>
                <button type="reset">Reset</button>
                </div>
            </form>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
